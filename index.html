<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>calculator project</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<div id="app">
    <div id="calculator-name">
        <div><h1>CALCULATOR</h1></div>
    </div>
    <div id="displaying-calculation">
        <p id="display"></p>
    </div>
    <div id="all-buttons">
        <div class="column">
            <div class="row" id="clear-button"><span>AC</span></div>
            <div class="row" data-value="+/-"><span>+/-</span></div>
            <div class="row" data-value="%"><span>%</span></div>
            <div class="row" data-value="/"><span>/</span></div>
        </div>
        <div class="column">
            <div class="row" data-value="7"><span>7</span></div>
            <div class="row" data-value="8"><span>8</span></div>
            <div class="row" data-value="9"><span>9</span></div>
            <div class="row" data-value="*"><span>*</span></div>
        </div>
        <div class="column">
            <div class="row" data-value="4"><span>4</span></div>
            <div class="row" data-value="5"><span>5</span></div>
            <div class="row" data-value="6"><span>6</span></div>
            <div class="row" data-value="-"><span>-</span></div>
        </div>
        <div class="column">
            <div class="row" data-value="1"><span>1</span></div>
            <div class="row" data-value="2"><span>2</span></div>
            <div class="row" data-value="3"><span>3</span></div>
            <div class="row" data-value="+"><span>+</span></div>
        </div>
        <div class="column">
            <div class="row" data-value="0"><span>0</span></div>
            <div class="row" data-value="."><span>.</span></div>
            <div class="row" data-value="="><span>=</span></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
